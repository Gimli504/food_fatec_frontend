<mat-toolbar color="primary">
    <span>
      <mat-icon>input</mat-icon>
      Login
    </span>
  </mat-toolbar>
  
  <mat-card class="full-width mat-elevation-z3">
    <mat-card-header>
      <mat-card-title>Acesse ao Sistema</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="form">
        <div class="form-field">
          <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input [(ngModel)]="userLogin.emailCustomer" type="email" matInput name="emailCustomer"
              placeholder="Digite o email do cliente" required />
          </mat-form-field>
        </div>
        <div class="form-field">
          <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input [(ngModel)]="userLogin.passwordCustomer" type="password" matInput name="passwordCustomer"
              placeholder="Digite a senha" required />
          </mat-form-field>
        </div>
        <div class="form-field">
          <button (click)="onSubmit()" mat-raised-button color="primary" class="full-width">Acessar</button>
        </div>
        <div class="form-field" style="text-align: center;">
          Não tem cadastro? 
          <a href="#" routerLink="/register">Registra-se</a>
        </div>
        <div role="alert" *ngIf="loginError" class="form-field">
          <mat-card class="error-message">
            <mat-card-content>
              <span>Usuário e/ou Senha Inválida</span>
            </mat-card-content>
          </mat-card>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
